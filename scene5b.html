    <style>
        body {
            margin: 0;

        .dialogue-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 30px 20px 0 20px; /* top right bottom left */
            background-color: #ffffff;
            color: #000;

            border: 3px solid #00bfff;

            display: flex;

        }

            width: 30%;

            background-color: #00bfff;

            border: none;

            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            max-width: 100%;

    <script>
        const textElement = document.getElementById("text");
        const message = "You wait patiently for the next customer to come in. Finally you spot a victim. Without hesitation, you launch at the custumer's leg. The custumer shrieks and tries to shake you off, but you hold on tightly. The manager comes out sleep deprived and annoyed with all the shrieking. You are shoed away with a nasty mop. You escaped unharmed but you have not gotten your fill of free Timmy's food. you gotta come back another time.";
        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                textElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeEffect, 20);
            }
        }

    window.onload = typeEffect;
