<!DOCTYPE html>
<html>
    <head>

    <body>

        <div class="dialogue-box">
            <p id="text" style="color: black;"></p>

        <div class="button-container">

    <style>
        body {
            margin: 0;
            background: black;
        }

        .dialogue-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 30px 20px 0 20px; /* top right bottom left */
            background-color: #ffffff;
            color: #000; 
            padding: 20px;
            box-shadow: 0 4px 6px rgba(224, 111, 111, 0.2);
            font-size: 20px;
            border: 3px solid #00bfff;
        }


        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
            gap: 10px;
        }

        .action-button {
            width: 30%;

            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            max-width: 100%;
        
        }


        .action-button:hover {
            background-color: #009acd;
            transform: scale(1.03);
        }


.congrats-box {
    position: fixed;
    top: 220px;
    right: 50px;
    width: 300px;
    background-color: #eaffea;
    border: 3px solid #ff0000;
    padding: 20px;
    font-size: 35px;
    color: #ff0026;
    box-shadow: 0 4px 6px rgba(242, 9, 9, 0.2);
    text-align: center;
    border-radius: 10px;
}

.home-button {
    position: fixed;
    top: 270px; /* slightly below the congrats box */
    right: 20px;
    background-color: #ff0026;  
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.home-button:hover {
    background-color: #ff0000;
    transform: scale(1.03);
}


    </style>

    <script>
        const textElement = document.getElementById("text");
        const message = "You have been caught! An employee slams the trunk and locks you inside until the raccoon hunters arrived. GAME OVER you have been shot.";
        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                textElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeEffect, 20);
            }
        }

    window.onload = typeEffect;

    function Option3A() {
        window.location.href = "scene5aa.html";
    }

    function Option3B() {

    }

function goHome() {

}



    </script>
