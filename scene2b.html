    <style>
        body {
            margin: 0;
            background: black;
        }

        .dialogue-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 30px 20px 0 20px; /* top right bottom left */
            background-color: #ffffff;
            color: #000; 
            padding: 20px;
            box-shadow: 0 4px 6px rgba(224, 111, 111, 0.2);
            font-size: 20px;
            border: 3px solid #00bfff;

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
            gap: 10px;
        }

        .action-button {
            width: 30%;

            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            max-width: 100%;
        
        }

            background-color: #009acd;
            transform: scale(1.03);

    <script>
        const textElement = document.getElementById("text");
        const message = "Your instincts scream at you to leave it along but you are a racoon, not known for wise restraint. You find that the glowing thing is a glob of green goo. What will you do with the goo?.";
        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                textElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeEffect, 20);
            }
        }

    window.onload = typeEffect;
