<script>
  // Starfield canvas background
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const stars = [];
  for (let i = 0; i < 300; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      d: Math.random() * 0.5 + 0.5
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.shadowBlur = 5;
    ctx.shadowColor = 'white';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function moveStars() {
    for (let star of stars) {
      star.y += star.d;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
  }

  function animate() {
    drawStars();
    moveStars();
    requestAnimationFrame(animate);
  }

  animate();

  // Resize canvas on window change
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
 
    
    function startGame() {
        window.location.href = "scene1.html";
    }



    function showInstructions() {
        const width = 600;
        const height = 500;

        const left = (screen.width / 2) - (width / 2);
        const top = (screen.height / 2) - (height / 2);

        const features = `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`;

        window.open("instructions.html", "_blank", features);
    }

    function showWarning() {
              const width = 600;
        const height = 500;

        const left = (screen.width / 2) - (width / 2);
        const top = (screen.height / 2) - (height / 2);

        const features = `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`;

        window.open("warning.html", "_blank", features);

    }


</script>
